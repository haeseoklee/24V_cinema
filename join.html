<!DOCTYPE html>
<html>
    <head>
        <title>Join-24V</title>
        <meta charset="utf-8"   />
        <link href="./sources/img/logo.png" type="image/png" rel="shortcut icon"    />
    </head>
    <body>
        <img src="./sources/img/logo.png" alt="24v logo" />
        <form action="" method="POST">
            <div>
                아이디<br />
                <input type="text" name="id" />
                <button type="button">중복확인</button><br />
                비밀번호<br />
                <input type="text" name="pw" /><br />
                비밀번호 재확인<br />
                <input type="text" name="repw" /><br />
                이름<br />
                <input type="text" name="name" /><br />
                생년월일<br />
                <input type="text" name="birth" /><br />
                성별<br />
                <select name="gender">
                    <option selected="selected">성별</option>
                    <option>여자</option>
                    <option>남자</option>
                </select>
                <br />
                이메일<br />
                <input type="text" name="email" /><br />
                휴대전화<br />
                <input type="text" name="ph" /><br />
                <input type="submit" value="가입하기" />
            </div>
        </form>
    </body>
</html>
